<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Aventura Geométrica - Círculo</title>

    
    <style>

        body {
            background-image: url("Assets/images/fundo2.jpeg");
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-position: center; /* Mantém a imagem fixa enquanto a página rola */
            background-size: cover; /* Faz a imagem cobrir todo o elemento */
        }

    </style>

</head>
<body>
    <header class="w3-container red w3-center">
        <h1>Forma Proibida: Círculo</h1>
        <a href="index.html"><h2>Aventura Geométrica</h2></a>
    </header>
    <br><br><br><br>
    <main class="w3-container cards">
        <div class="w3-card red forma">
            <i class="bi bi-circle"></i>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dT1adcft9MM?si=mJXIH51BtLm7XIcT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br> <br>
            <p style="font-size: 35px;"><strong>Vamos calcular a área do círculo</strong></p>
            <p>Digite o raio do círculo:</p>
            <input type="number" id="raiocir">
            <br> <br>
            <button id="btncir" class="w3-btn w3-deep-purple" >Calcular</button>
            <br> <br>
            <p id="resultcir"></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("btncir").addEventListener("click", function() {
            const raio = parseFloat(document.getElementById("raiocir").value);

            if (isNaN(raio) || raio <= 0) {
                alert("Por favor, insira um valor válido para o raio (maior que zero).");
                return;
            }

            const areacir = Math.PI * Math.pow(raio, 2);

            const resultcir = document.getElementById("resultcir");

            resultcir.textContent = "A área do círculo é: " + areacir.toFixed(2);
        });
    </script>
</body>
</html>
