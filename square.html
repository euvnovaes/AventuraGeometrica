<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Aventura Geométrica - Quadrado</title>

    <style>

        body {
            background-image: url("Assets/images/fundo2.jpeg");
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-position: center; /* Mantém a imagem fixa enquanto a página rola */
            background-size: cover; /* Faz a imagem cobrir todo o elemento */
        }

    </style>

</head>
<body>

    <header class="w3-container pink w3-center">
        <h1>Forma Proibida: Quadrado</h1>
        <a href="index.html"><h2>Aventura Geométrica</h2></a>
    </header>

    <br><br><br><br>

    <main class="w3-container cards">
        <div class="w3-card pink forma">
            <i class="bi bi-square"></i>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tjCAjY_ucvk?si=B_YjgQdXL_TcdOwR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br> <br>
            <p style="font-size: 35px;"><strong>Vamos calcular a área do quadrado</strong></p>
            <p>Digite o lado do quadrado:</p>
            <input type="number" id="ladoqua">
            <br> <br>
            <button id="btnqua" class="w3-btn w3-deep-purple" >Calcular</button>
            <br> <br>
            <p id="resultqua"></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script>
        document.getElementById('btnqua').addEventListener('click', function() {
  
            const lado = parseFloat(document.getElementById('ladoqua').value);

            if (isNaN(lado) || lado <= 0) {
                document.getElementById('resultqua').textContent = 'Por favor, insira um lado válido (positivo e numérico).';
                return; 
            }
        
            const area = lado * lado;

            document.getElementById('resultqua').textContent = `A área do quadrado é: ${area.toFixed(2)}`;
        });

    </script>
</body>
</html>
